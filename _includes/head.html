<head>
	<link href="http://gmpg.org/xfn/11" rel="profile">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
   
	<!-- Enable responsiveness on mobile devices-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   
	<title>
	  {% if page.title == "Home" %}
	    {{ site.title }}
	  {% elsif page.display_name != null and page.display_name != "" %}
	    {{ page.display_name }} &middot; {{ site.title }}
	  {% else %}
	    {{ page.title }} &middot; {{ site.title }}
	  {% endif %}
	</title>
   
	<!-- CSS -->
	<link rel="stylesheet" href="/styles/main.css">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

	<!-- Icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
	<link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">
   
	<!--  Emoji! -->
	<script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
	<script>
		window.onload = function() {twemoji.parse(document.body, {folder: 'svg', ext: '.svg'});}
	</script>
	<style>
		img.emoji {
			height:1em;
			pointer-events: none; 
		}
	</style>
	
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-SBC90TVPHS"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-SBC90TVPHS');
	</script>

	<!-- RSS -->
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
